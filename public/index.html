<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title>URL Shortener</title>
</head>

<body>

    <div id="modal" class="hidden">
        <div id="modal-content">
            <form id="modal-form">
                <div class="input-container">
                    <label for="name">Name: </label>
                    <input id="name" type="text" required>
                </div>
                <div class="input-container">
                    <label for="target-url">Target URL: </label>
                    <input id="target-url" type="url" required>
                </div>
                <div class="input-container">
                    <button type="button" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="cards-container">

    </div>

    <div id="context-menu">
        <div class="context-menu-item">New</div>
        <div class="context-menu-item">Edit</div>
        <div class="context-menu-item">Delete</div>
    </div>

    <script src="/src/api-requests.js"></script>
    <script src="/src/cards.js"></script>
    <script src="/src/modals.js"></script>
    <script src="/src/context-menu.js"></script>
    <script src="/src/main.js"></script>

</body>

</html>
