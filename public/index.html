<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener Dashboard</title>
    <link rel="shortcut icon" href="/images/www-magnifying-glass-16px.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/authentication.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>

<body>

    <!-- The authentication forms -->
    <div id="auth-container">

        <!-- The login form-->
        <form id="login-form">
            <h1>Short Lnk</h1>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span onclick="showRegistrationForm()">Register</span></p>
        </form>

        <!-- The registration form -->
        <form id="registration-form">
            <h1>Short Lnk</h1>
            <input type="text" id="registration-username" placeholder="Username" required>
            <input type="password" id="registration-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <span onclick="showLoginForm()">Login</span></p>
        </form>

    </div>

    <!-- The dashboard -->
    <div id="dashboard-container">
        <button id="create-url-button" onclick="showCreateModal()">Create New URL</button>
        <div id="cards-container"></div>
    </div>

    <!-- Modal for creating / updating URLs -->
    <div id="create-and-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeCreateEditModal()">&times;</span>
            <h2>Create New URL</h2>
            <form id="url-form">
                <input type="hidden" id="form-id">
                <input type="text" id="form-name" placeholder="Name" required>
                <input type="text" id="form-target-url" placeholder="Target URL" required>
                <button type="submit">Create URL</button>
            </form>
        </div>
    </div>

    <!-- Modal for deleting URLs -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeDeleteModal()">&times;</span>
            <h2>Delete URL</h2>
            <p>Are you sure you want to delete this URL?</p>
            <p>This action cannot be undone.</p>
            <button type="button" class="deleteButton" style="background-color: red;">Delete</button>
            <button type="button" class="nevermindButton" style="background-color: green;"
                onclick="closeDeleteModal()">Nevermind</button>
        </div>
    </div>

    <script src="/js/main.js" defer></script>
    <script src="/js/authentication.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/cards.js"></script>
    <script src="/js/modal.js"></script>
</body>

</html>
